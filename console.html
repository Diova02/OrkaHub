<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orka Console | Player</title>
    <link rel="stylesheet" href="core/styles/orka-base.css">
    <link id="favicon" rel="icon" type="image/png" href="assets/icons/orka-logo.png">
    <link rel="stylesheet" href="styles.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilos específicos do Master Console */
        body {
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .console-container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container do Iframe que mantém a proporção 16:9 */
        .game-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px; /* Alinhado com o max-width do seu main */
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            border: 2px solid var(--orka-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Quando estiver em tela cheia via CSS (Maximizável) */
        .game-wrapper.fullscreen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            max-width: none;
            z-index: 9999;
            border-radius: 0;
            border: none;
        }


        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .console-controls {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #888;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-info img {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }

        #master-wrapper {
            background: #000;
            display: flex;
            width: 100%;
            max-width: 1000px; /* Limite opcional para Desktop */
            aspect-ratio: 16 / 9; /* Padrão Horizontal */
            border-radius: 12px;
            overflow: hidden;
        }

        /* O iframe agora é "burro": ele só obedece ao pai */
        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }

        /* Ajuste para Mobile Portrait */
        @media (max-width: 768px) {
            #master-wrapper.portrait-mode {
                aspect-ratio: 9 / 16; /* Padrão Vertical */
                max-width: 450px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="left-group">
                <a href="index.html" class="home-link" title="Voltar ao Hub">
                    <img src="assets/icons/orka-logo.png" alt="Orka Studio" class="orka-logo">
                </a>
            </div>
            <div class="title-group">
                <h1 id="game-title-display">CARREGANDO JOGO...</h1>
            </div>
            <div class="right-group">
                 <button id="btn-fullscreen" class="icon-btn" title="Tela Cheia">
                    <span class="material-icons">fullscreen</span>
                </button>
            </div>
        </div>
    </header>

    <main class="console-container">
        <div class="game-wrapper" id="master-wrapper">
            <iframe 
                id="game-iframe" 
                src="about:blank" 
                sandbox="allow-scripts allow-forms allow-pointer-lock allow-same-origin"
                allow="autoplay; fullscreen; gamepad"
            ></iframe>
        </div>

        <div class="console-controls">
            <div class="game-info">
                <img id="game-icon" src="assets/icons/orka-logo.png" alt="Icon">
                <div>
                    <strong id="game-name" style="color:#fff;">Orka Publisher</strong><br>
                    <small id="game-dev">Jogo de Terceiro</small>
                </div>
            </div>
            <button class="orka-btn-small" onclick="location.href='index.html'">
                <span class="material-icons" style="margin-right:5px;">arrow_back</span> SAIR
            </button>
        </div>
    </main>

<script>
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const gameUrl = params.get('url');
    const gameTitle = params.get('title') || "ORKA GAME";
    const gameDev = params.get('dev') || "Orka Studio"; // Agora dinâmico!
    const allowPortrait = params.get('portrait') === 'true';

    const wrapper = document.getElementById('master-wrapper');
    const iframe = document.getElementById('game-iframe');

    // --- INICIALIZAÇÃO DE INTERFACE ---
    document.getElementById('game-title-display').textContent = gameTitle.toUpperCase();
    document.getElementById('game-name').textContent = gameTitle;
    document.getElementById('game-dev').textContent = gameDev;
    document.getElementById('game-icon').src = `assets/icons/${gameId}-logo.png`;

    // 1. Altera o Título da Aba do Navegador
    document.title = `${gameTitle} | Orka Console`;

    // 2. Altera o Título no Header e no Info do Jogo
    const titleDisplay = document.getElementById('game-title-display');
    const nameDisplay = document.getElementById('game-name');

    if (titleDisplay) titleDisplay.textContent = gameTitle.toUpperCase();
    if (nameDisplay) nameDisplay.textContent = gameTitle;

    // 3. Altera o Favicon e o Ícone de Info para o do Jogo
    const gameIconPath = `assets/icons/${gameId}-logo.png`;

    if (favicon) favicon.href = gameIconPath;
    const iconDisplay = document.getElementById('game-icon');
    if (iconDisplay) iconDisplay.src = gameIconPath;

    // --- LÓGICA DE TELA CHEIA ---
    const btnFullscreen = document.getElementById('btn-fullscreen');
    btnFullscreen.onclick = () => {
        if (!document.fullscreenElement) {
            wrapper.requestFullscreen().catch(err => {
                console.error(`Erro ao ativar tela cheia: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    };

    // Atualiza ícone do botão quando o estado muda
    document.addEventListener('fullscreenchange', () => {
        const icon = btnFullscreen.querySelector('.material-icons');
        icon.textContent = document.fullscreenElement ? 'fullscreen_exit' : 'fullscreen';
        wrapper.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    // Aplica a proporção correta baseada no jogo
    if (allowPortrait) {
        wrapper.classList.add('portrait-mode');
    }

    window.onload = () => {
        if(gameUrl) iframe.src = gameUrl;
    };
</script>
</body>
</html>
