<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../assets/icons/firewall-logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="settings-modal" class="modal-overlay"> <h2 style="color: #fff; text-transform: uppercase; letter-spacing: 3px;">Configurações</h2>
    
        <div class="setting-row">
            <span>Volume Geral</span>
            <input type="range" id="vol-master" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="setting-row">
            <span>Música</span>
            <input type="range" id="vol-music" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="setting-row">
            <span>Efeitos (SFX)</span>
            <input type="range" id="vol-sfx" min="0" max="1" step="0.1" value="0.5">
        </div>

        <button id='btn-back-game' class="continue-btn" style="margin-top: 20px;">Voltar ao Jogo</button>
        <button id='btn-clear-rank' class="danger-btn">VOLTAR AO MENU</button>
        <!-- <button id='btn-back-menu' class="danger-btn">VOLTAR AO MENU</button> -->
    </div>

    <div id="damage-overlay"></div>

    <div id="main-menu-screen" class="overlay-screen visible">
        <div class="menu-content" style="text-align: center;">
            <h1 class="glitch-title" style="color: #00ffcc; font-size: 5rem; letter-spacing: 15px; margin-bottom: 0;">FIREWALL</h1>
            
            <button id="btn-custom-skin" class="skin-button" title="Personalizar Canhão">
                <!-- <img src="../../assets/imagens/firewall/player.png" alt="Cannon" style="width: 200px; height: 200px;"> -->
                <!-- <div class="skin-label"><i class="material-icons">palette</i></div> -->
                <!-- adicionar menu-cannon-canvas -->
                <canvas id="menu-cannon-canvas" width="200" height="200"></canvas>
            </button>
            
            <div id="menu-spacer" style="height: 120;"></div>

            <button id="btn-play" class="continue-btn" style="font-size: 2rem; padding: 15px 50px; box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);">
                HARDWARE I
            </button>
        </div>
    </div>

    <div id="skin-modal" class="modal-overlay" style="z-index: 100000; color: beige; display: none; align-items: center; justify-content: center;">
        <div class="modal-content" style="text-align: center; max-width: 400px; width: 90%; background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffcc; border-radius: 10px; padding: 20px; box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);">
            <h2>Customizar Sistema</h2>
            <div id="skin-list" class="skin-grid">
                </div>
            <button onclick="closeSkinModal()" class="continue-btn" style="background: linear-gradient(45deg, #00ffcc, #00c6ff); color: #000; border: none; padding: 12px 24px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s ease-in-out;">Salvar</button>
        </div>
    </div>

    <div id="levelup-screen" class="overlay-screen">
        <h1 style="color: #00c6ff; text-transform: uppercase; font-size: 3rem; margin: 0;">Level Up!</h1>
        <p style="color: #fff;">Escolha uma melhoria</p>
        <div class="card-container" id="cards-wrapper"></div>
    </div>

    <div id="new-enemy-screen" class="overlay-screen">
        <div class="enemy-alert-box">
            <div style="color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;">Nova Ameaça Detectada</div>
            <div class="enemy-shape" id="new-enemy-visual"></div>
            <div class="enemy-name" id="new-enemy-name">INIMIGO</div>
            <div class="enemy-desc" id="new-enemy-desc">Estoure os miolos dele.</div>
            <button id="btn-continue" class="continue-btn">VEM PRO PAU</button>
        </div>
    </div>

    <div id="game-over-screen" class="overlay-screen">
        </div>

    <div id="bars-container"><div class="bar-bg"><div id="xp-bar"></div></div></div>
    <div id="hp-container"><div id="hp-bar"></div></div>

    <div id="ui-layer">
        <div class="top-bar">
            <div>
                <div class="stat-box wave-text">ONDA <span id="wave">1</span></div>
                <div class="stat-box">Abates: <span id="score">0</span></div>
                <div id="artifacts-container"></div>
            </div>
            <div class="stat-box gold-text">Ouro: <span id="gold">0</span></div>
            <button id="settings-btn" style="margin-top: 20px;">⚙️</button>
        </div>
        <div id="wave-timer">Próxima onda: <span id="timer">30</span>s</div>
        <div id="shop-container"></div>
    </div>

    <div id="notification"></div>
    <script type="module" src="script.js"></script>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
