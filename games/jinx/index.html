<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orka Jinx | Conexão mental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../assets/icons/jinx-logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <main id="game-app">
        
        <section id="scene-lobby" class="lobby-container">
            
            <div class="lobby-card">
                <div class="lobby-title" data-t="lobbyTitle">Configurar Partida</div>
                
                <div class="lang-selector" style="display:flex; gap:10px; margin-bottom:10px;">
                    <button id="btn-lang-pt" class="orka-btn orka-btn-primary" style="flex:1;">PT-BR</button>
                    <button id="btn-lang-en" class="orka-btn" style="flex:1; background:#222; color:#888;">EN-US</button>
                </div>

                <button id="btn-create" class="orka-btn orka-btn-primary" style="padding:15px; font-size:1rem;" data-t="createRoom">
                    CRIAR NOVA SALA
                </button>
                
                <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
                    <div style="height:1px; background:#333; flex:1;"></div>
                    <span style="color:#444; font-size:0.8rem;">OU</span>
                    <div style="height:1px; background:#333; flex:1;"></div>
                </div>

                <div class="input-group">
                    <input type="text" id="input-room-code" data-t-placeholder="enterCode" placeholder="CÓDIGO" class="orka-input" style="flex:1; text-align:center; text-transform:uppercase; font-weight:bold; font-size:1.1rem;" maxlength="4">
                    <button id="btn-join" class="orka-btn" data-t="joinRoom">ENTRAR</button>
                </div>
            </div>

            </section>

        <section id="scene-waiting" class="lobby-container" style="display:none;">
            
            <div class="lobby-card" style="text-align:center;">
                <p style="font-size:0.8rem; color:#888; text-transform:uppercase; margin:0;" data-t="codeLabel">Código da Sala</p>
                <div id="display-code" class="room-code-display" style="margin:10px 0 20px 0;">----</div>
                
                <h3 data-t="waitingTitle" style="font-size:1rem; color:#aaa; margin-bottom:15px;">Aguardando Jogadores...</h3>

                <div style="background:#0a0a0a; border-radius:8px; padding:15px; margin-bottom:20px; min-height:100px;">
                    <div id="waiting-list" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center;">
                        </div>
                </div>

                <button id="btn-start" class="orka-btn orka-btn-primary" style="width:100%; margin-bottom:10px;" disabled data-t="startGame">
                    COMEÇAR JOGO
                </button>

                <button id="btn-leave" class="btn-secondary" style="width:100%;" data-t="leaveTitle">
                    Sair da Sala
                </button>
            </div>

        </section>

        <section id="scene-game" style="display:none; height:100%; flex-direction:column;">
            <div class="game-status">
                <span id="status-text">JINX ONLINE</span>
                <div id="round-counter" style="font-size:0.75rem; color:var(--orka-accent); margin-top:5px;">RODADA 1</div>
                
                <div id="timer-display" class="timer-box">00:00</div>
            </div>

            <div id="players-grid" class="players-grid"></div>

            <div class="game-footer-fixed">
                <div id="suggestions-box" class="suggestions-list" style="display:none;"></div>
                <div class="input-wrapper">
                    <input type="text" id="word-input" data-t-placeholder="typeWord" placeholder="DIGITE UMA PALAVRA..." autocomplete="off">
                    <button id="btn-send-word" class="icon-btn" style="background:var(--orka-accent); border:none;"><span class="material-icons">send</span></button>
                </div>
            </div>
        </section>

    </main>

    <div id="modal-victory" class="modal-overlay" style="display:none;">
        <div class="modal-content victory-content">
            <div class="victory-icon">✨</div>
            <h2 class="victory-title">JINX!</h2>
            <p class="victory-subtitle">Sincronia na rodada <span id="final-round">?</span>.</p>
            
            <div class="winning-word-box">
                <span id="winning-word">PALAVRA</span>
            </div>

            <div class="victory-actions" style="display:flex; flex-direction:column; gap:10px;">
                <button id="btn-play-again" class="orka-btn orka-btn-primary" style="width:100%;" data-t="playAgain">
                    Jogar Novamente
                </button>
                <button id="btn-back-hub" class="btn-secondary" onclick="window.location.href='../../index.html'" data-t="leaveTitle">
                    Sair para o Hub
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>

</body>
</html>
